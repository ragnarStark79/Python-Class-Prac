{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 150px); padding: 20px;">
  <div style="background-color: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 450px; width: 100%;">
    <h2 style="color: #333; text-align: center; margin-bottom: 30px;">Login to Your Account</h2>
    
    <form method="POST" action="/login">
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label" style="color: #666; font-weight: 500;">Username</label>
        <input type="text" class="form-control" id="username" name="username" required 
               style="padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem;"
               placeholder="Enter your username">
      </div>
      
      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label" style="color: #666; font-weight: 500;">Password</label>
        <input type="password" class="form-control" id="password" name="password" required 
               style="padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem;"
               placeholder="Enter your password">
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" 
              style="padding: 12px; border-radius: 10px; font-size: 1.1rem; font-weight: 600; margin-top: 10px;">
        Login
      </button>
    </form>
    
    <!-- Register Link -->
    <div style="text-align: center; margin-top: 20px; color: #666;">
      Don't have an account? 
      <a href="/register" style="color: #0d6efd; text-decoration: none; font-weight: 600;">Register here</a>
    </div>
    
    <!-- Back to Home -->
    <div style="text-align: center; margin-top: 15px;">
      <a href="/" class="btn btn-warning" style="padding: 8px 25px; border-radius: 10px;">
        Back to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
