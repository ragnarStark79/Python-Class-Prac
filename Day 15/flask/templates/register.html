{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 150px); padding: 20px;">
  <div style="background-color: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 450px; width: 100%;">
    <h2 style="color: #333; text-align: center; margin-bottom: 30px;">Create New Account</h2>
    
    <form method="POST" action="/register">
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label" style="color: #666; font-weight: 500;">Username</label>
        <input type="text" class="form-control" id="username" name="username" required 
               style="padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem;"
               placeholder="Choose a username"
               minlength="3">
        <small class="text-muted">At least 3 characters</small>
      </div>
      
      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label" style="color: #666; font-weight: 500;">Password</label>
        <input type="password" class="form-control" id="password" name="password" required 
               style="padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem;"
               placeholder="Create a password"
               minlength="6">
        <small class="text-muted">At least 6 characters</small>
      </div>
      
      <!-- Confirm Password Field -->
      <div class="mb-3">
        <label for="confirm_password" class="form-label" style="color: #666; font-weight: 500;">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
               style="padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem;"
               placeholder="Re-enter your password"
               minlength="6">
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-success w-100" 
              style="padding: 12px; border-radius: 10px; font-size: 1.1rem; font-weight: 600; margin-top: 10px;">
        Register
      </button>
    </form>
    
    <!-- Login Link -->
    <div style="text-align: center; margin-top: 20px; color: #666;">
      Already have an account? 
      <a href="/login" style="color: #198754; text-decoration: none; font-weight: 600;">Login here</a>
    </div>
    
    <!-- Back to Home -->
    <div style="text-align: center; margin-top: 15px;">
      <a href="/" class="btn btn-warning" style="padding: 8px 25px; border-radius: 10px;">
        Back to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
