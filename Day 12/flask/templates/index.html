<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      background: linear-gradient(to right, #ff3300, #feb47b);
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ffeb55, #ffbd8a);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  {% include 'nav.html' %}
  <div class="container">
    <div class="content">
      <h1>
        This is the Home Page
      </h1>
      <p>
        Good to see you here!<br> This is the home page of our Flask application.
      </p>
    </div>
  </div>
</body>
</html>
