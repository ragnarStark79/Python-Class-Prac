{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
  <div class="container" style="max-width: 980px;">
    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm border-0" style="border-radius: 16px;">
          <div class="card-body p-4 p-md-5">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <div>
                <h1 class="h3 mb-1">Welcome</h1>
                <p class="text-body-secondary mb-0">Sign in to continue.</p>
              </div>
              <span class="badge text-bg-warning">Day 18</span>
            </div>

            <form method="post" action="{{ url_for('home') }}" class="mt-4">
              <div class="mb-3">
                <label for="email3" class="form-label">Email</label>
                <input id="email3" class="form-control form-control-lg" type="email" name="email3" placeholder="you@example.com" autocomplete="email" required>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" autocomplete="current-password" required>
                <div class="form-text">Demo login: <code>admin@email.com</code> / <code>pass</code></div>
              </div>

              <div class="d-grid gap-2 d-sm-flex">
                <button type="submit" class="btn btn-warning btn-lg px-4">Sign in</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-lg px-4">Dashboard</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
