{% extends "base.html" %}

{% block content %}

<div class="container my-5">
    <h2 class="mb-4">Login Form</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>

        {{ form.submit }}


    </form>

    {% endblock %}
