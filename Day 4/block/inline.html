<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inline Elements</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; line-height: 1.5; }
    .box { border: 1px solid #e5e7eb; padding: 16px; border-radius: 10px; max-width: 820px; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
    .pill { background: #eef2ff; padding: 2px 8px; border-radius: 999px; }
    kbd { border: 1px solid #d1d5db; padding: 2px 6px; border-radius: 6px; background: #fff; }
  </style>
</head>
<body>
  <h1>Inline elements</h1>

  <div class="box">
    <p>
      Inline elements flow <span class="pill">inside a line</span> and usually do not start on a new line.
    </p>

    <p>
      Examples:
      <strong>strong</strong>, <em>em</em>, <u>u</u>, <mark>mark</mark>, <code>code</code>, and <span style="color:#b00020">span</span>.
    </p>

    <p>
      Inline image:
      <img src="../block/Images/about.png" alt="inline demo" style="height: 20px; vertical-align: text-bottom;" />
    </p>

    <p>
      Inline keyboard keys: <kbd>Ctrl</kbd> + <kbd>C</kbd>
    </p>
  </div>
</body>
</html>
