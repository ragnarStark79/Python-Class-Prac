{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 24px;">
  <div style="width: 100%; max-width: 1000px;">
    <h1 style="color: #ff5733; text-align: center; margin-bottom: 24px;">Welcome to the Market Page!</h1>

    {% if message %}
      <div class="alert alert-info" role="alert" style="max-width: 700px; margin: 0 auto 20px;">
        {{ message }}
      </div>
    {% endif %}

    <div style="
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    ">
      {% for item in market_items %}
        <div style="flex: 0 1 280px; padding: 20px; background-color: #b2feff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
          <h2 style="color: #333; margin: 0 0 10px;">{{ item.name }}</h2>
          <p style="color: #007bff; font-size: 18px; margin: 0 0 12px;">Price: ${{ item.price }}</p>

          <form method="POST" action="{{ url_for('market') }}" style="margin: 0;">
            <input type="hidden" name="item_id" value="{{ item.id }}">
            <button type="submit" class="btn btn-primary w-100">Buy</button>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
